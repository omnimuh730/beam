name: Test Build Pipeline

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

permissions:
    contents: read

jobs:
    backend:
        name: beam-backend (Bun)
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: beam-backend
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: "1.1.34"

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Test & type check
              run: bun run test

    frontend:
        name: beam-web (Vite)
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: beam-web
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: yarn
                  cache-dependency-path: beam-web/yarn.lock

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Lint
              run: yarn lint

            - name: Build
              run: yarn build

            - name: Verify build output
              run: |
                  test -d dist
                  ls -la dist
